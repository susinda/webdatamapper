<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Sample Web Based Editor</title>

<script src="js/libs/jointjs/jquery.min.js"></script>
<script src="js/libs/jointjs/lodash.min.js"></script>
<script src="js/libs/jointjs/backbone-min.js"></script>
<script src="js/libs/jointjs/joint.min.js"></script>
<link type="text/css"  href="js/libs/jointjs/joint.min.css"  rel="stylesheet" />

<script src="js/libs/jointjs/jquery-ui.js"></script>
<link rel="stylesheet" href="css/jquery-ui.css">

<script src="js/libs/jquery.contextmenu.js"></script>
<link rel="stylesheet" href="css/jquery.contextmenu.css">

<script src="js/libs/jquery.mousewheel.js"></script>

<script src="js/libs/jointjs/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.css">

<link rel="stylesheet" href="css/styles.css">

<script src="js/UndoRedoHandler.js"></script>
<script src="js/ZoomHandler.js"></script>
<script src="js/OperatorFactory.js"></script>
<script src="js/langGenerator.js"></script>
<script src="js/multipageEditor.js"></script>
<script src="js/designEditor.js"></script>
<script src="js/SourceEditor.js"></script>
<script src="js/editor.js"></script>



</head>
<body>
	<div class="container-fluid">
	<div class="tabbable tabs-below">
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane fade in active" id="designID">
					<div class="row">
						<div class="col-xs-10 col-lg-10 col-md-10 ui-resizable">
							<div class="well-lg cmenu1" id="dmEditorContainerWrapper"
								style="height: 800px; background: #edf4f6;">
								<div id="dmEditorContainer" style="position: relative; width: 100%; height: 100%;"></div>
							</div>
						</div>
						<div class="col-xs-2 col-lg-2 col-md-2 ui-resizable">
							<div class="panel-group" id="accordion">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h4 class="panel-title">
											<a data-toggle="collapse" data-parent="#accordion"
												href="#collapseOne"> Operations </a>
										</h4>
									</div>
									<div id="collapseOne"
										class="panel-collapse collapse scrollable-collapse in">
										<div class="panel-body">
											<ul class="list-group">
												<li class="list-group-item"><img src="icons/Concat.gif" id="Concat" class="draggableIcon" > Concat </li>
												<li class="list-group-item"><img src="icons/Concat.gif"	id="Split" class="draggableIcon"> Split </li>
												<li class="list-group-item"><img
													src="icons/Concat.gif" id="dropMediator"
													class="draggableIcon"> ToUpper </li>
												<li class="list-group-item"><img
													src="icons/Concat.gif" id="logMediator"
													class="draggableIcon"> ToLower </li>
												<li class="list-group-item"><img
													src="icons/Concat.gif" id="loopBackMediator"
													class="draggableIcon"> ToString </li>

											</ul>
											<ul class="list-group">
												<li class="list-group-item"><img
													src="icons/Concat.gif"
													id="ConditionalRouterMediator" class="draggableIcon">
													Conditional Router</li>
												<li class="list-group-item"><img
													src="icons/Concat.gif" id="FilterMediator"
													class="draggableIcon"> Filter</li>
												<li class="list-group-item"><img
													src="icons/Concat.gif" id="SwitchMediator"
													class="draggableIcon"> Switch</li>
												<li class="list-group-item"><img
													src="icons/Concat.gif" id="ValidateMediator"
													class="draggableIcon"> Validate</li>
											</ul>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="sourceID">
					<div class="well-lg" id="sourceEditor"
						style="height: 800px; background: #ffffff;">
						<div class="row">
						<div class="col-xs-4 col-lg-4 col-md-4">
						     <b>Input Payload</b>
						     <textarea class="textareaCode" id="inputPayload" wrap="logical" rows="10" cols="50"> </textarea>
						</div>
						<div class="col-xs-4 col-lg-4 col-md-4">
						     <b>Mapping Function</b>
                             <textarea class="textareaCode" id="sourceEditorTextBox" wrap="logical" rows="10" cols="50"> </textarea>
                        </div>
						<div class="col-xs-4 col-lg-4 col-md-4">
						      <button id="btnMap" onclick="generateOutput()" type="button">Generate Output(Map)</button>
                             <textarea class="textareaCode" id="outputPayload" wrap="logical" rows="10" cols="50"> </textarea>
                        </div>
					</div>
				</div>
		</div>
			<ul class="nav nav-tabs" id="bottom-tabs">
				<li class="active"><a href="#designID" data-toggle="tab">Design</a></li>
				<li><a href="#sourceID" data-toggle="tab">Source</a></li>
			</ul>
		</div>
		
		
	</div>
	<div style="visibility:hidden">
	<button onclick="saveFile()" type="button">Save</button>
	<button onclick="loadFileContent()" type="button">Load</button>
	<button id="undo-button" onclick="undoOperation()" type="button">Undo</button>
	<button id="redo-button" onclick="redoOperation()" type="button">Redo</button>
    <input type="button" value="Add Input Schema" onclick="openInputDialog()" />
    <input type="button" value="Add Output Schema" onclick="openOutputDialog()" />
    <input id="myOutput" type="file" style="visibility:hidden" />
    <input id="myInput" type="file" style="visibility:hidden" />
    </div>
</body>
</html>
